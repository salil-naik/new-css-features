<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Native Lazy Loading</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body{background-color:#222222; color:white;}
		img{display:block; margin:10px 0; width:300px; height:auto;}
	</style>
</head>
<body>
	<h1>Aaaaahaaa. It's meme rewind time</h1>
	<img src="memes/0.jpg" loading='lazy'>
	<img src="memes/1.jpg" loading='lazy'>
	<img src="memes/2.png" loading='lazy'>
	<img src="memes/3.jpg" loading='lazy'>
	<img src="memes/5.jpg" loading='lazy'>
	<img src="memes/6.png" loading='lazy'>
	<img src="memes/7.jpg" loading='lazy'>
	<img src="memes/8.jpg" loading='lazy'>
	<img src="memes/9.jpg" loading='lazy'>
	<img src="memes/91.webp" loading='lazy'>
</body>
</html>
