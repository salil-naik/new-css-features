<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Native Lazy Loading</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body{background-color:#222222; color:white;}
		img{display:block; margin-bottom:20px; width:300px; height:auto;}
		#image-container{
			display:grid;
			grid-template-columns: 1fr 1fr 1fr 1fr;
		}
	</style>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
	<h1>Aaaaahaaa. It's meme rewind time</h1>
	<div id="image-container">
		<!--images are retrieved from js-for-lazy-loading.js-->
	</div>
	
	<script src="js-for-lazy-loading.js"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>
</body>
</html>
